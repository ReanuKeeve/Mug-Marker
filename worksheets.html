<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/Mug-Marker/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/archives.css" />
    <title>Mug Marker - Worksheets</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/logo.png" alt="Mug & Marker Logo" />
        </a>
        <h1>Mug Marker</h1>
        <button
          class="nav-toggle"
          type="button"
          aria-label="Open menu"
          aria-controls="site-nav"
          aria-expanded="false"
        >
          <span class="nav-toggle__bar"></span>
          <span class="nav-toggle__bar"></span>
          <span class="nav-toggle__bar"></span>
        </button>
      </div>
      <div class="header">
        <nav id="site-nav" class="site-nav">
          <ul>
            <li><a href="comics.html">Comics</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="worksheets.html">Worksheets</a></li>
            <li><a href="contacts.html">Contact Us</a></li>
          </ul>
        </nav>
        <div class="socials-header">
          <a
            href="https://www.instagram.com/mugandmarker/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/instagram-icon.png" alt="Instagram Icon" />
          </a>
          <a
            href="https://www.facebook.com/mugandmarker"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/facebook-icon.png" alt="Facebook Icon" />
          </a>
          <a
            href="https://www.bluesky.com/mugandmarker"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/bluesky-icon.png" alt="bluesky Icon" />
          </a>
          <a
            href="https://www.x.com/mugandmarker"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/x-icon.png" alt="x Icon" />
          </a>
          <a
            href="https://www.patreon.com/mugandmarker"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/patreon-icon.png" alt="Patreon Icon" />
          </a>
        </div>
      </div>
    </header>
    <main class="archive-page">
      <section class="archive-box" aria-labelledby="worksheets-archive-heading">
        <h2 id="worksheets-archive-heading">Worksheets Archive</h2>
        <div class="archive-controls" role="search">
          <label class="sr-only" for="worksheet-search"
            >Search worksheets</label
          >
          <input
            id="worksheet-search"
            class="archive-search"
            type="search"
            placeholder="Search worksheetsâ€¦"
            autocomplete="off"
          />

          <div class="archive-controls-row">
            <div
              id="worksheet-tags"
              class="tag-chips"
              aria-label="Filter worksheets by tag"
            ></div>

            <label class="group-toggle">
              <input type="checkbox" id="worksheet-group-toggle" />
              Group by tag
            </label>

            <button type="button" class="btn-clear" id="worksheet-clear">
              Clear
            </button>
          </div>

          <p
            class="results-count"
            id="worksheet-results"
            aria-live="polite"
          ></p>
        </div>
        <button class="btn" id="random-worksheet-button">Random Worksheet</button>
        <div class="worksheets-thumbnails" id="worksheets-list"></div>
      </section>
    </main>
    <footer role="contentinfo"></footer>
    <script src="scripts/archive.js"></script>
    <script src="scripts/nav.js"></script>
  </body>
</html>
